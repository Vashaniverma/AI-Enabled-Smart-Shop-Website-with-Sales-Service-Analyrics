<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0077cc, #00aaff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .thankyou-container {
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.8s ease-in-out;
    }

    .thankyou-container h1 {
      font-size: 2.5rem;
      color: #28a745;
      margin-bottom: 1rem;
    }

    .thankyou-container p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #444;
    }

    .thankyou-container a {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: #0077cc;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .thankyou-container a:hover {
      background: #005fa3;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>‚úÖ Thank You!</h1>
    <p>Your message has been received. We‚Äôll get back to you soon.</p>
    <a href="{{ url_for('index') }}">üè† Go back Home</a>
  </div>
</body>
</html>
